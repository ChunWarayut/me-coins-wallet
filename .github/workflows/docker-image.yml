name: CI / CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20
  IMAGE_NAME: chunwarayut/${{ github.event.repository.name }}
  CONTAINER_NAME: ${{ github.event.repository.name }}

jobs:
  quality:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  docker:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      DISCORD_DEPOSIT_WEBHOOK_URL: ${{ secrets.DISCORD_DEPOSIT_WEBHOOK_URL }}
      DISCORD_DEPOSIT_APPROVE_WEBHOOK_URL: ${{ secrets.DISCORD_DEPOSIT_APPROVE_WEBHOOK_URL }}
      DISCORD_DEPOSIT_REJECT_WEBHOOK_URL: ${{ secrets.DISCORD_DEPOSIT_REJECT_WEBHOOK_URL }}
      DISCORD_WITHDRAWAL_WEBHOOK_URL: ${{ secrets.DISCORD_WITHDRAWAL_WEBHOOK_URL }}
      DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
      DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
      DISCORD_GUILD_ID: ${{ secrets.DISCORD_GUILD_ID }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
      BASE_URL: ${{ secrets.BASE_URL }}

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          envs: DATABASE_URL,JWT_SECRET,DISCORD_DEPOSIT_WEBHOOK_URL,DISCORD_DEPOSIT_APPROVE_WEBHOOK_URL,DISCORD_DEPOSIT_REJECT_WEBHOOK_URL,DISCORD_WITHDRAWAL_WEBHOOK_URL,DISCORD_BOT_TOKEN,DISCORD_CLIENT_ID,DISCORD_GUILD_ID,STRIPE_SECRET_KEY,STRIPE_WEBHOOK_SECRET,BASE_URL
          script: |
            set -euo pipefail

            IMAGE="${{ env.IMAGE_NAME }}"
            CONTAINER="${{ env.CONTAINER_NAME }}"

            docker pull "${IMAGE}:latest"

            if docker ps -aq --filter "name=^${CONTAINER}$" | grep -q .; then
              docker stop "${CONTAINER}" || true
              docker rm "${CONTAINER}" || true
            fi

            docker run --name "${CONTAINER}" \
              --label io.portainer.accesscontrol.teams=discord \
              --restart=always \
              -d \
              -p 7070:3000 \
              -e DATABASE_URL="$DATABASE_URL" \
              -e JWT_SECRET="$JWT_SECRET" \
              -e DISCORD_DEPOSIT_WEBHOOK_URL="$DISCORD_DEPOSIT_WEBHOOK_URL" \
              -e DISCORD_DEPOSIT_APPROVE_WEBHOOK_URL="$DISCORD_DEPOSIT_APPROVE_WEBHOOK_URL" \
              -e DISCORD_DEPOSIT_REJECT_WEBHOOK_URL="$DISCORD_DEPOSIT_REJECT_WEBHOOK_URL" \
              -e DISCORD_WITHDRAWAL_WEBHOOK_URL="$DISCORD_WITHDRAWAL_WEBHOOK_URL" \
              -e DISCORD_BOT_TOKEN="$DISCORD_BOT_TOKEN" \
              -e DISCORD_CLIENT_ID="$DISCORD_CLIENT_ID" \
              -e DISCORD_GUILD_ID="$DISCORD_GUILD_ID" \
              -e STRIPE_SECRET_KEY="$STRIPE_SECRET_KEY" \
              -e STRIPE_WEBHOOK_SECRET="$STRIPE_WEBHOOK_SECRET" \
              -e BASE_URL="$BASE_URL" \
              --memory=512m \
              --memory-swap=512m \
              --cpus=1.5 \
              --log-opt max-size=10m \
              --log-opt max-file=3 \
              "${IMAGE}:latest"

            docker image prune -a -f
            docker logs --timestamps --since=1h "${CONTAINER}"
